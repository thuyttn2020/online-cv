projects:
    title: Projects
    intro: "Here you can find a list of open source and commercial projects I've been working on for the past 5 years. Please note that commercial projects names are not real due to NDA."

    projects:
      - project:
        title: Smart Assistant
        link: "#"
        tagline: "Description: Voice assistant / chatbot, managed by different Google services.
                  Role: Backend Developer, Tech Lead.
                  Stack:
                      - BE: Typescript, NestJS/Typeorm, Jest, Python, Flask, ML (numpy, scikit-learn, NLTK, FastText, Annoy)
                      - FE: ReactJS, MobX, Jest
                      - Google Cloud: STT/TTS, SQL Cloud, Datastore, Kubernetes Engine
                      - Test Automation: Mocha, Chai, WebdriverIO, AllureJS, Selenoid, Docker
                      - CI/CD: GitHub + Azure Pipelines"    
      - project:
        title: HyperDynamic (HD) platform
        link: "#"
        tagline: "Description: HD platform presents NVM Express (NVMe) storage to compute nodes over high-speed storage fabrics. 
                  HD software can virtualize hundreds of NVM drives and present them as a single volume—similar to a high performance storage array, 
                  or it can map an individual compute node to an individual drive—similar to a direct-storage access system.
                  
                  Role: Lead Test Automation Engineer.
                  Stack:
                      - Javascript, Mocha, Chai, WebdriverIO, AllureJS, Selenoid, Docker
                      - AWS Cloud: EC2
                      - CI/CD: GitHub, Jenkins"
      - project:
        title: Trading platform
        link: "#"
        tagline: "Description: One of the world’s largest options exchange & the leader in product innovation, options education & trading volume.
                  Role: Lead Test Automation Engineer.
                  Stack:
                      - Java, Gradle, TestNG, Allure, RestAssured, Selenoid, Docker
                      - CI/CD: Bitbucket, Jenkins"
      - project:
        title: Digital Commerce platform
        link: "#"
        tagline: "Description: Real-time, transactional system designed to more efficiently
                  support the growing volume and complexity of services that
                  require real-time processing. It combines extremely efficient,
                  transactional event processing with a highly flexible pricing,
                  rating, policy, and aggregation engine. It performs transactional
                  rating and charging for communications and media products and
                  services, policy decision making based on traffic-type criteria,
                  and event aggregation for usage analysis.
                  
                  Role: Lead Test Automation Engineer.
                  Stack:
                      - Java, Maven, Appium, Selenium Grid, TestNG, Allure, RestAssured
                      - CI/CD: GitHub, Jenkins"
      - project:
        title: Global Payments platform
        link: "#"
        tagline: "Highly scalable, multi-tenanted EMEA Global Payments platform
                  capable of being hosted which will allows the Client to deliver
                  payments solutions. The project has 2 identified phases with the
                  initial focus on EMEA Payments requirements for a ‘cloud’
                  option for the Client’s customer base (approx. 10k customers with
                  multiple users). First phase includes BACS payments and Admin
                  features for PT-X. Second phase scope includes Direct Debit
                  Management system.
                  
                  Role: Senior/Lead Test Automation Engineer.
                  Stack:
                      - Java/Scala, Maven, Selenium WebDriver/Grid, TestNG, Allure, SikuliX, Gatling
                      - CI/CD: Bitbucket, Jenkins"
      - project:
        title: Health &amp; Care platform
        link: "#"
        tagline: "Complex solution for patients caregivers and
                  therapists. System components are supposed to provide up-to-date
                  information about state of a patient, history of treatment and
                  reports via PC based interface, mobile devices. Automation test
                  framework is developed for UI part of the system.
                  
                  Role: Senior Test Automation Engineer.
                  Stack: Java, Maven, TestNG, SikuliX"
      - project:
        title: Test Data Supplier
        link: "https://github.com/sskorol/test-data-supplier"
        tagline: "Extended TestNG DataProvider."
      - project:
        title: TS Test Decorators
        link: "https://github.com/sskorol/ts-test-decorators"
        tagline: "A small library which allows writing TS tests in OO-manner via decorators."
      - project:
        title: Test Automation Playground
        link: "https://github.com/sskorol/test-automation-playground"
        tagline: "ReactJS application with Spring Boot / MySQL backend created for practicing automation skills."
      - project:
        title: Arduino Sensors Wrappers
        link: "https://github.com/sskorol/arduino-sensors-wrappers"
        tagline: "A small library which allows quick prototyping for Arduino-like controllers in OO-manner."


